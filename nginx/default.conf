# Map untuk menangani koneksi websocket secara dinamis
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    
    # Kapasitas upload audio (50MB sudah sangat cukup untuk m4a durasi panjang)
    client_max_body_size 50M;

    # Node.js API
    location /api/v1/ {
        proxy_pass http://node-api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Python API (FastAPI/Websocket)
    location /api/python/ {
        proxy_pass http://python-api:8000/;
        
        # Support Websocket yang lebih stabil
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout 24 jam (sesuai setting Anda)
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Static Files (Audio Recordings)
    location /recordings/ {
        alias /var/www/html/recordings/;
        default_type audio/mp4;
        
        # Performa streaming
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # CORS Headers (Wajib untuk Flutter/Web)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Support seeking audio (byte-range requests)
        add_header 'Accept-Ranges' 'bytes' always;

        # Cache file 1 hari
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
}