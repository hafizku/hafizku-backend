server {
    listen 80;

    location /api/v1/ {
        proxy_pass http://node-api:3000/;
    }

    location /api/python/ {
        proxy_pass http://python-api:8000/;

        # --- TAMBAHKAN BAGIAN INI ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        
        # Opsional: Timeout agar koneksi tidak diputus Nginx jika diam lama
        proxy_read_timeout 86400;
    }

    # 3. STATIC FILES (RECORDINGS) - BAGIAN BARU
    # Ini menangani URL: http://IP/recordings/user-xxx/file.m4a
    location /recordings/ {
        # Path ini HARUS SAMA dengan path 'volumes' Nginx di docker-compose.yml
        # yaitu: - ./hafizku-media:/var/www/html/recordings
        alias /var/www/html/recordings/;

        # Wajib agar Browser/Android Player tahu ini file audio
        default_type audio/mp4;

        # CORS Headers (Wajib agar bisa di-play di Flutter/Web)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        # Agar player bisa seek/lompat durasi (Accept-Ranges)
        # Nginx defaultnya sudah support ini, tapi kita pastikan tidak dicache berlebihan
        expires -1; 
    }
}