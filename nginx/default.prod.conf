# 1. Map untuk menangani koneksi websocket (Sesuai spek lokal Anda)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# 2. Server Blok HTTP (Port 80) - Redirect ke HTTPS
server {
    listen 80;
    server_name hafizku.com www.hafizku.com;

    # Wajib untuk renewal sertifikat otomatis nanti
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 3. Server Blok HTTPS (Port 443) - Produksi
server {
    listen 443 ssl;
    server_name hafizku.com www.hafizku.com;

    # SSL Certificates (Hasil Certbot tadi)
    ssl_certificate /etc/letsencrypt/live/hafizku.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hafizku.com/privkey.pem;

    # Optimasi SSL Standar Produksi
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    client_max_body_size 50M;

    location / {
    default_type text/html;
    return 200 '
    <html>
        <head><title>Hafizku - Under Construction</title></head>
        <body style="font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f4;">
            <h1 style="color: #2c3e50;">Hafizku API Server</h1>
            <p style="color: #7f8c8d;">Status: <span style="color: #27ae60;">‚óè Online & Secure</span></p>
            <hr style="width: 200px; margin: 20px auto;">
            <p>Our landing page is coming soon. Applications are connected via <strong>api.hafizku.com</strong></p>
            <footer style="margin-top: 50px; font-size: 0.8em; color: #bdc3c7;">&copy; 2026 Hafizku Team</footer>
        </body>
    </html>';
}

    # Node.js API
    location /api/v1/ {
        proxy_pass http://node-api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Python API (FastAPI/Websocket - Sesuai spek lokal Anda)
    location /api/python/ {
        proxy_pass http://python-api:8000/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Matikan buffering agar data langsung sampai ke Python
        proxy_buffering off;
        proxy_request_buffering off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Static Files (Audio Recordings - Sesuai spek lokal Anda)
    location /recordings/ {
        alias /var/www/html/recordings/;
        default_type audio/mp4;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Accept-Ranges' 'bytes' always;

        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
}