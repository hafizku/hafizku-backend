services:
  node-api:
    build: ./node-api
    container_name: hafizku-node-api
    command: npm run start:dev
    env_file:
      - .env
    depends_on:
      - postgres-db
    volumes:
      - ./node-api:/app
      - /app/node_modules
    networks:
      - hafizku-net

  python-api:
    build:
      context: ./python-api
    environment:
      - USE_NNPACK=0 # <--- Tambahkan baris ini
    container_name: hafizku-python-api
    # Agar jika crash karena RAM penuh (OOM), dia auto restart
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres-db
    volumes:
      # CATATAN KRUSIAL (Lihat Penjelasan No. 3 di bawah):
      # Mounting ini berisiko jika folder 'surah-splitter' tidak ada di host.
      # Untuk production VPS, disarankan baris mount '/app' ini DIKOMENTAR/HAPUS.
      # - ./python-api:/app 

      # Mapping folder rekaman
      - ./hafizku-media:/app/public/recordings

      # OPTIMASI: Cache Model AI (Whisper) agar tidak download ulang setiap restart container
      - huggingface_cache:/app/cache
    networks:
      - hafizku-net

  postgres-db:
    image: postgres:15-alpine
    container_name: hafizku-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hafizku-net

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./hafizku-media:/var/www/html/recordings
    depends_on:
      - node-api
      - python-api
    networks:
      - hafizku-net

networks:
  hafizku-net:
    driver: bridge

volumes:
  postgres_data: # Volume baru untuk menyimpan model AI

  huggingface_cache:
